<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <ul>
        <li><span class="icon">📊</span> Dashboard</li>
        <li><span class="icon">📋</span> Orders</li>
        <li><span class="icon">📄</span> Orders Details</li>
        <li><span class="icon">📦</span> Products</li>
        <li><span class="icon">🍽️</span> Menu</li>
        <li><span class="icon">🛒</span> Cart</li>
      </ul>
    </aside>
    <main class="content">
      <header>
        <h1>Orders</h1>
        <div class="search-bar">
          <input type="text" placeholder="Search">
        </div>
      </header>
      <section class="orders">
        <h2>Recent Purchases</h2>
        <table>
          <thead>
            <tr>
              <th>Select</th>
              <th>Order ID</th>
              <th>Table No.</th>
              <th>Customer Name</th>
              <th>Status</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox"></td>
              <td>Lorem Ipsum</td>
              <td>#25426</td>
              <td>Kavin</td>
              <td><span class="status served">Served</span></td>
              <td>Tk200.00</td>
            </tr>
            <tr>
              <td><input type="checkbox"></td>
              <td>Lorem Ipsum</td>
              <td>#25425</td>
              <td>Komael</td>
              <td><span class="status canceled">Canceled</span></td>
              <td>Tk200.00</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
